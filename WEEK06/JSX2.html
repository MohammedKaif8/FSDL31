<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List with React JSX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #2c3e50;
        }
        .task-card {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 15px 0;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }
        .task-card h2 {
            color: #2980b9;
        }
        .task-card p {
            margin: 5px 0;
        }
        .completed {
            color: green;
            font-weight: bold;
        }
        .pending {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="root"></div>

<!-- Load React, ReactDOM, and Babel from CDN -->
<script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- JSX Code -->
<script type="text/babel">

// Define the Task component
function TaskCard({ title, description, status }) {
    const statusClass = status === 'Completed' ? 'completed' : 'pending';
    
    return (
        <div className="task-card">
            <h2>{title}</h2>
            <p>{description}</p>
            <p className={statusClass}><strong>Status:</strong> {status}</p>
        </div>
    );
}

// Define the main component to render the list of tasks
function TaskList() {
    const tasks = [
        { title: 'Buy Groceries', description: 'Milk, Eggs, Bread', status: 'Completed' },
        { title: 'Complete Assignments', description: 'Finish all assignments for the week', status: 'Pending' },
        { title: 'Work on Project', description: 'Complete the frontend tasks', status: 'Completed' }
    ];

    return (
        <div>
            <h1>Task List</h1>
            {tasks.map((task, index) => (
                <TaskCard 
                    key={index} 
                    title={task.title} 
                    description={task.description} 
                    status={task.status} 
                />
            ))}
        </div>
    );
}

// Render the TaskList component to the DOM
ReactDOM.render(<TaskList />, document.getElementById('root'));

</script>

</body>
</html>
